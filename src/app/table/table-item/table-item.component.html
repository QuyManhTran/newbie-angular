<tr class="hover:bg-gray-50">
  <td class="px-6 py-4 whitespace-nowrap">
    <div class="flex items-center">
      <div class="h-10 w-10 flex-shrink-0">
        <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-800 font-medium">
          JD</div>
      </div>
      <div class="ml-4">
        <div class="text-sm font-medium text-gray-900">{{user.name}}</div>
        <div class="text-sm text-gray-500">{{user.email | uppercase}}</div>
      </div>
    </div>
  </td>
  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{user.age}}</td>
  <td class="px-6 py-4 whitespace-nowrap">
    <span
      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">{{user.nationality}}</span>
  </td>
  <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
    <button class="text-indigo-600 hover:text-indigo-900 mr-3" (click)="onOpenDialog()">Edit</button>
    <button class="text-red-600 hover:text-red-900">Delete</button>
  </td>
</tr>
@if(isShowDialog()){
<app-dialog [isShowDialog]="isShowDialog"></app-dialog>
}
