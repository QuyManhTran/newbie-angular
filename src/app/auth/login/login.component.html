<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-indigo-600 p-6 text-center">
      <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
      <p class="text-indigo-100 mt-1">Log in to your account</p>
    </div>

    <!-- Form -->
    <div class="p-8">
      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="relative">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" formControlName="email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
          <div *ngIf="loginForm.get('email')?.touched" class="absolute -bottom-5 left-0 text-xs text-red-500">
            <span *ngIf="!loginForm.get('email')?.hasError('required') && loginForm.get('email')?.hasError('email')">
              Not a valid email
            </span>
            <span *ngIf="loginForm.get('email')?.hasError('required')">
              You must enter a value
            </span>
          </div>
        </div>


        <!-- Password Field -->
        <div class="relative">
          <div class="flex items-center justify-between mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700">Forgot password?</a>
          </div>
          <input type="password" id="password" name="password" placeholder="••••••••" formControlName="password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
          <div *ngIf="loginForm.get('password')?.touched" class="absolute -bottom-5 left-0 text-xs text-red-500">
            <span
              *ngIf="!loginForm.get('password')?.hasError('required') && loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </span>
            <span *ngIf="loginForm.get('password')?.hasError('required')">
              You must enter a value
            </span>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center">
          <input id="remember_me" name="remember_me" type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="remember_me" class="ml-2 block text-sm text-gray-700">
            Remember me
          </label>
        </div>

        <!-- Login Button -->
        <button type="submit"
          class="w-full py-3 px-4 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
          Login
        </button>
      </form>

      <!-- Sign up link -->
      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/auth/register" class="font-medium text-indigo-600 hover:text-indigo-700">Sign up now</a>
        </p>
      </div>

      <!-- Social Login -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button type="button"
            class="py-2 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            <div class="flex items-center justify-center">
              <svg class="h-5 w-5 mr-2" fill="#4285F4" viewBox="0 0 24 24">
                <path
                  d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z" />
              </svg>
              <span>Google</span>
            </div>
          </button>

          <button type="button"
            class="py-2 px-4 border border-gray-300 rounded-lg bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
            <div class="flex items-center justify-center">
              <svg class="h-5 w-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
              </svg>
              <span>Facebook</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
